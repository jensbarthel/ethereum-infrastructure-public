nameOverride: ""
fullnameOverride: ""

deployment:
  replicaCount: 1
  image:
    repository: "gcr.io/prysmaticlabs/prysm/validator"
    pullPolicy: Always
    useDebug: false
    stableTag: "stable"
    debugTag: "latest-debug"

  healthEndpoint: "/healthz"
  configDir: "/config"
  configName: "validator.yaml"

  beaconNode: beacon-node-grcp

ports:
  metrics: 8080

graffiti: ""
useTestnet: true

validator:
  wallet:
    walletVolumeName: "wallet-volume"
    walletDirectory: "/wallet"
    walletPassword: "<pass-as-parameter>"
    walletPasswordFilePath: "/wallet-password"
    walletSecretSubPath: "wallet-password"
    awsS3Init:
      awsRegion: "us-east-1"
      accessKeyId: "<pass-as-parameter>"
      secretAccessKey: "<pass-as-parameter>"
      walletPath: "<pass-as-parameter>"
      walletFileName: "wallet.tar.gz"